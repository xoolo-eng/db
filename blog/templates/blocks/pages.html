
{% load blog_lib %}
<a {% if page_obj.has_previous %}href="?page=1" {% endif %}><<</a>
<a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}" {% endif %}><</a>
{% for num_page in page_obj.paginator.num_pages|range:1 %}
<a href="?page={{num_page}}">{{num_page}}</a>
{% endfor %}
<a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}" {% endif %}>></a>
<a {% if page_obj.has_next %}href="?page={{page_obj.paginator.num_pages}}" {% endif %}>>></a>
