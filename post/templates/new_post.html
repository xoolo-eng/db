{% extends "base.html" %}

{% block post %}
<form method="post" action="{% url 'new_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != 'author' %}
        {{field}}
        {% endif %}
    {% endfor %}
    <input type="submit" value="Create" />
</form>
{% endblock post  %}
